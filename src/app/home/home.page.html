<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Ionic Camera with Capacitor </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TEST</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button size="small" (click)="takePicture()">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Camera</ion-label>
  </ion-button>
  <ion-button size="small" (click)="takePicture()">
    <ion-icon name="image" slot="start"></ion-icon>
    <ion-label>Gallery</ion-label>
  </ion-button>
  <input
    type="file"
    *ngIf="isDesktop"
    #filePicker
    (change)="onChooseFile($event)"
  />

  <ion-button size="small" (click)="showResources()">
    <ion-icon name="image" slot="start"></ion-icon>
    <ion-label>TEST</ion-label>
  </ion-button>

  <form [formGroup]="form">
    <label> Name </label>
    <ion-input
      type="text"
      formControlName="name"
      placeholder="Enter Name"
    ></ion-input>
    <br />
    <label for="avatar">Choose a profile picture:</label>

    <ion-input
      type="file"
      id="avatar"
      name="avatar"
      accept="image/*"
      (change)="readFile($event)"
    ></ion-input>

    <br />

    <ion-button type="submit" (click)="uploadFile()">Save</ion-button>
  </form>

  <ion-card>
    <ion-card-content *ngIf="photo">
      <img [src]="photo" />
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      <ion-card-title>Card Title</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile, and
      climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>
</ion-content>
