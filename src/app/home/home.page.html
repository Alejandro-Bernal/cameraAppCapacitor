<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Ionic Camera with Capacitor </ion-title>
  </ion-toolbar>
</ion-header>

  <div class="button-container">
    <div class="camera-button">
      <ion-button size="small" (click)="takePicture()">
        <ion-icon name="camera" slot="start"></ion-icon>
        <ion-label>Camera</ion-label>
      </ion-button>
    </div>

    <input
      type="file"
      *ngIf="isDesktop"
      #filePicker
      (change)="onChooseFile($event)"
    />

    <div class="camera-button">
      <ion-button size="small" (click)="addCouch()">
        <ion-icon name="image" slot="start"></ion-icon>
        <ion-label>ADD</ion-label>
      </ion-button>
    </div>

    <div class="camera-button">
      <ion-button size="small" (click)="removeCouch()">
        <ion-icon name="image" slot="start"></ion-icon>
        <ion-label>REMOVE</ion-label>
      </ion-button>
    </div>
  </div>
